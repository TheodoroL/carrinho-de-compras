<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="./js/index.js"></script>
    <title>Carrinho de Compras</title>
</head>

<body>
    <!-- header do meu site -->
    <header class="header-title">
        <span>Meu carrinho de compras</span>
    </header>

    <main>
        <div>
            <div class="page-title">Pedido #1234</div>
            <div class="content">
                <section>
                    <table>
                        <!-- cabeçalho da tabela -->
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Preço</th>
                                <th>Quantidade</th>
                                <th>Total</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="card-items">
                        </tbody>
                    </table>
                </section>

                <aside>
                    <div class="box">

                        <header>
                            resumo da compra
                        </header>
                        <div class="details">

                            <div>
                                <span>sub-total</span>
                                <span id="sub-total"></span>
                            </div>
                            <div>
                                <span>Frete</span>
                                <span>Gratuito</span>
                            </div>
                            <div>
                                <button>Adicionar cupom de desconto
                                    <i class="bx bx-right-arrow-alt"></i>

                                </button>
                            </div>
                        </div>

                        <footer>
                            <span>Total</span>
                            <span>R$5000</span>
                        </footer>
                    </div>
                    <button class="finalize-purchase">Finalizar a compra</button>

                </aside>
            </div>
        </div>
    </main>
</body>

</html>
