<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Carrinho de Compras</title>
</head>

<body>
    <!-- header do meu site -->
    <header>
        <span>Meu carrinho de compras</span>
    </header>

    <main>
        <div>
            <div class="page-title">Pedido #1234</div>
            <div class="content">
                <section>
                    <table>
                        <!-- cabeçalho da tabela -->
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Preço</th>
                                <th>Quantidade</th>
                                <th>Total</th>
                                <th>-</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="product">
                                        <img src="./images/teclado-mecanico.jpg" height="100" width="100"
                                            alt="teclado-mecanico" />
                                        <div class="info">
                                            <div class="name">Teclado Mecânico</div>
                                            <div class="category">Periféricos</div>
                                        </div>
                                    </div>
                                </td>
                                <td>R$1500</td>
                                <td>
                                    <div class="quantity">
                                        <button>
                                            <i class="bx bx-minus"></i>
                                        </button>
                                        <span>2</span>
                                        <button>
                                            <i class="bx bx-plus"></i>
                                        </button>
                                    </div>
                                </td>
                                <td>R$3000</td>
                                <td>
                                    <i class="bx bx-x"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </main>
</body>

</html>
