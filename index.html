<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Carrinho de Compras</title>
</head>

<body>
    <!-- header do meu site -->
    <header class="header-title">
        <span>Meu carrinho de compras</span>
    </header>

    <main>
        <div>
            <div class="page-title">Pedido #1234</div>
            <div class="content">
                <section>
                    <table>
                        <!-- cabeçalho da tabela -->
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Preço</th>
                                <th>Quantidade</th>
                                <th>Total</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="product">
                                        <img src="./images/teclado-mecanico.jpg" height="100" width="100"
                                            alt="teclado-mecanico" />
                                        <div class="info">
                                            <div class="name">Teclado Mecânico</div>
                                            <div class="category">Periféricos</div>
                                        </div>
                                    </div>
                                </td>
                                <td>R$500</td>
                                <td>
                                    <div class="quantity">
                                        <button>
                                            <i class="bx bx-minus"></i>
                                        </button>
                                        <span>2</span>
                                        <button>
                                            <i class="bx bx-plus"></i>
                                        </button>
                                    </div>
                                </td>
                                <td>R$1000</td>
                                <td>
                                    <div class="remove">
                                        <button>
                                            <i class="bx bx-x"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="product">
                                        <img src="./images/cadeira-gamer.jpg" height="100" width="100"
                                            alt="cadeira-gamer" />
                                        <div class="info">
                                            <div class="name">Cadeira Gamer</div>
                                            <div class="category">Acessórios</div>
                                        </div>
                                    </div>
                                </td>
                                <td>R$3000</td>
                                <td>
                                    <div class="quantity">
                                        <button>
                                            <i class="bx bx-minus"></i>
                                        </button>
                                        <span>1</span>
                                        <button>
                                            <i class="bx bx-plus"></i>
                                        </button>
                                    </div>
                                </td>
                                <td>R$3000</td>
                                <td>
                                    <div class="remove">
                                        <button>
                                            <i class="bx bx-x"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="product">
                                        <img src="./images/headset.jpg" height="100" width="100" alt="headset" />
                                        <div class="info">
                                            <div class="name">Headset Gamer</div>
                                            <div class="category">Periféricos</div>
                                        </div>
                                    </div>
                                </td>
                                <td>R$500</td>
                                <td>
                                    <div class="quantity">
                                        <button>
                                            <i class="bx bx-minus"></i>
                                        </button>
                                        <span>1</span>
                                        <button>
                                            <i class="bx bx-plus"></i>
                                        </button>
                                    </div>
                                </td>
                                <td>R$500</td>
                                <td>
                                    <div class="remove">
                                        <button>
                                            <i class="bx bx-x"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>

                <aside>
                    <header>
                        resumo da compra
                    </header>
                    <div>
                        <span>sub-total</span>
                        <span>R$5000</span>
                    </div>
                    <div>
                        <span>Frete</span>
                        <span>Gratuito</span>
                    </div>
                    <div>
                        <button>Adicionar cupom de desconto</button>
                    </div>
                    <footer>
                        <span>Total</span>
                        <span>R$5000</span>
                    </footer>
                </aside>
            </div>
        </div>
    </main>
</body>

</html>
